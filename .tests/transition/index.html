<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./transition.css">
</head>

<body>
    <div id="app">
        <button @click="shafford">切换</button>
        <transition :name="transitionName" mode="out-in">
            <component :is="componentName" />
        </transition>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const { createApp, ref, computed, onMounted } = Vue

        const app = createApp({
            components: {
                CompA: {
                    template: `
                        <div>A</div>
                    `
                },
                CompB: {
                    template: `
                        <div>B</div>
                    `
                }
            },
            setup() {
                const transitionName = ref('')
                const componentName = ref('CompA')

                function shafford() {
                    componentName.value === 'CompA' ? (componentName.value = 'CompB') : (componentName.value = 'CompA')
                    transitionName.value = componentName.value === 'CompA' ? 'slide-right' : 'slide-left'
                }
          
                return {
                    transitionName,
                    componentName,
                    shafford
                }
            }
        })

        app.mount('#app')
    </script>
</body>

</html>
